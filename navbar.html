<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav bar</title>
    <link rel="stylesheet" href="/stlybar.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
        <img
          src="https://images.vexels.com/media/users/3/228538/isolated/lists/d3f633f39935db875f2529ef546f564e-logotipo-del-triangulo-del-lobo-malvado.png"
          alt=""
        />
        </div>
        <div class="links">
          <a href="">Inicio</a>
          <a href="">Nosotros</a>
          <a href="">Contacto</a>
        </div>
      </nav>
    </header>
    <main>
      <form action="">
        <h1>Registro</h1>
        <div class="row1">
          <div class="colum1">
            <label for="CompleteName">Nombre Completo</label>
            <input type="text" id="CompleteName" />
  
            <label for="password">Contraseña</label>
            <input type="password" id="password" />
  
            <label for="">Correo electronico</label>
            <input type="email" />
  
            <label for="">Pais</label>
            <select>
              <option value="Argentina">Argentina</option>
              <option value="Brasil">Brasil</option>
              <option value="Uruguay">Uruguay</option>
            </select>
          </div>
          <div class="colum2">
            <label for="NewUser">Nombre de Usiario</label>
            <input type="text" id="NewUser" />
  
            <label for="">Repetir Contraseña</label>
            <input type="password" />
  
            <label for="">Telefono</label>
            <input type="tel" />
  
            <label for="">Fecha de Nacimiento</label>
            <input type="date" />
          </div>
        </div>
        <label for="">Genero</label>
        <fieldset>
          <input type="radio" name="Fem"/>
          <label for="">Fem</label>
          <input type="radio" name="Masc" id="" />
          <label for="">Masc</label>
          <input type="radio" name="Otro" />
          <label for="">Otro</label>
        </fieldset>
        <div>
          <label for="">Acepto <a href="">los terminos y condiciones</a> </label>
          <input type="checkbox" />
        </div>
        <button>Registrarme</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
